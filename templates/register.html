{% extends "base.html" %} {% block title %}Register{% endblock %} {% block
content %}
<div class="max-w-md mx-auto">
  <div class="card">
    <h1 class="text-3xl font-bold text-center text-teal-700 mb-6">
      Register New Account
    </h1>
    <form method="POST" action="{{ url_for('register') }}" class="space-y-4">
      <div>
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Username:</label
        >
        <input
          type="text"
          id="username"
          name="username"
          class="input-field"
          required
        />
      </div>
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >Email:</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="input-field"
          required
        />
      </div>
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Password (min 8 characters):</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="input-field"
          required
          minlength="8"
        />
      </div>
      <div>
        <label
          for="confirm_password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >Confirm Password:</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          class="input-field"
          required
          minlength="8"
        />
      </div>
      <button type="submit" class="btn btn-primary w-full">
        <i class="fas fa-user-plus mr-2"></i>Register
      </button>
    </form>
    <div class="mt-6 text-center text-sm">
      <p class="text-gray-600">
        Already have an account?
        <a
          href="{{ url_for('login') }}"
          class="font-medium text-teal-600 hover:text-teal-500"
          >Login here</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}
